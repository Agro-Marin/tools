[settings]
# Odoo-specific import sections
sections = FUTURE,STDLIB,THIRDPARTY,ODOO,ODOO_ADDONS,FIRSTPARTY,LOCALFOLDER
known_odoo = odoo,openerp
known_odoo_addons = odoo.addons

# Import formatting compatible with Black
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

# Force alphabetical sorting within sections
force_alphabetical_sort_within_sections = true
force_sort_within_sections = true

# Blank lines between import sections
lines_between_sections = 1
lines_after_imports = 2

# Skip files
skip = __pycache__,.git,.venv,venv,env,migrations